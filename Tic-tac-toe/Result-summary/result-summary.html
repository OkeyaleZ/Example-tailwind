<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Result-summary.css">
    <title>Result-Summary</title>
</head>
<body>
    <div class="main">
        <div class="result">
            <h2>Your Result</h3>
            <div class="score">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="comment">You scored higher than 65% of the people who have taken <br>these tests.</p>
        </div>
        <div class="details">
            <h3>Summary</h3>
                <h3 class="react"><img src="./images/icon-reaction.svg" alt="">Reaction  <span>80/100</span></h3>
                <h3 class="memo"><img src="./images/icon-memory.svg" alt="">Memory  <span>92/100</span></h3>
                <h3 class="verb"><img src="./images/icon-verbal.svg" alt="">Verbal  <span>61/100</span></h3>
                <h3 class="visual"><img src="./images/icon-visual.svg" alt="">Visual <span>72/100</span></h3>
                <button>Continue</button>
        </div>
    </div>
    
</body>
</html>
